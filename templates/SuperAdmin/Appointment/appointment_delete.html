{% extends 'SuperAdmin/SuperAdminNavbar.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Delete Appointment ID ###{{ appointment.id}}</span>
            <hr>
          <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
               <h2 align="center"> Are you sure you want to delete <strong>{{ appointment.patient_description }}</strong> ?</h2>
            </div>
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
