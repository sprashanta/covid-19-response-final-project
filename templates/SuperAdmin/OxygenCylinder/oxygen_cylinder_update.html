{% extends 'SuperAdmin/SuperAdminNavbar.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>{{ oxygen.hospital }} Oxygen Cylinder Information Update</h1>
    {{ form|crispy }}
<br>
    <input  class="btn btn-info" type="submit" value="Submit">

    <a  class="btn btn-primary" href="{% url 'list_oxygen' %}">Back Oxygen Cylinder List</a>
</form>
{% endblock content %}
